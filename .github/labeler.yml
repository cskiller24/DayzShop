FILE-github-action:
  - changed-files:
    - any-glob-to-any-file: '.github/**/*.yml'

FILE-database:
  - changed-files:
    - any-glob-to-any-file: 'database/**/*.php'

FILE-model:
  - changed-files:
    - any-glob-to-any-file: 'app/Models/**/*.php'

FILE-config:
  - changed-files:
    - any-glob-to-any-file: 'config/**/*.php'

FILE-service-provider:
  - changed-files:
    - any-glob-to-any-file: ['bootstrap/**/*.php', 'app/Services/**/*.php']

